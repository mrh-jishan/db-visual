{% extends "base.html" %}

{% block header %}
    <style type="text/css">
        .chart-wrapper {
            max-width: 950px;
            min-width: 304px;
            margin: 0 auto;
            background-color: #FAF7F7;
        }

        .chart-wrapper .inner-wrapper {
            position: relative;
            padding-bottom: 50%;
            width: 100%;
        }

        .chart-wrapper .outer-box {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
        }

        .chart-wrapper .inner-box {
            width: 100%;
            height: 100%;
        }

        .chart-wrapper text {
            font-family: sans-serif;
            font-size: 11px;
        }

        .chart-wrapper p {
            font-size: 16px;
            margin-top: 5px;
            margin-bottom: 40px;
        }

        .chart-wrapper .axis path,
        .chart-wrapper .axis line {
            fill: none;
            stroke: #1F1F2E;
            stroke-opacity: 0.7;
            shape-rendering: crispEdges;

        }

        .chart-wrapper .axis path {
            stroke-width: 2px;
        }

        .chart-wrapper .line {
            fill: none;
            stroke: steelblue;
            stroke-width: 5px;
        }

        .chart-wrapper .legend {
            min-width: 200px;
            display: flex;
            justify-content: flex-start;
            flex-wrap: wrap;
            font-size: 16px;
            padding: 10px 40px;
        }

        .chart-wrapper .legend > div {
            margin: 0px 25px 10px 0px;
            flex-grow: 0;
        }

        .chart-wrapper .legend p {
            display: inline;
            font-size: 0.8em;
            font-family: sans-serif;
            font-weight: 600;
        }

        .chart-wrapper .legend .series-marker {
            height: 1em;
            width: 1em;
            border-radius: 35%;
            background-color: crimson;
            display: inline-block;
            margin-right: 4px;
            margin-bottom: -0.16rem;
        }

        .chart-wrapper .overlay {
            fill: none;
            pointer-events: all;
        }

        .chart-wrapper .focus circle {
            fill: crimson;
            stroke: crimson;
            stroke-width: 2px;
            fill-opacity: 15%;
        }

        .chart-wrapper .focus rect {
            fill: lightblue;
            opacity: 0.4;
            border-radius: 2px;
        }

        .chart-wrapper .focus.line {
            stroke: steelblue;
            stroke-dasharray: 2, 5;
            stroke-width: 2;
            opacity: 0.5;
        }

        @media (max-width: 500px) {
            .chart-wrapper .line {
                stroke-width: 3px;
            }

            .chart-wrapper .legend {
                font-size: 14px;
            }
        }

    </style>
    <script type="text/javascript" src="{{ url_for('static', filename='js/multiline.js') }}"></script>
{% endblock %}

{% block content %}
    <div class="container-fluid mt-5">
        <div class="chart-wrapper" id="chart-line1"></div>
    </div>


    <div class="form-group">
        <label for="subtopics">Select sub-topic</label>
        <select id="subtopics" class="form-control">
            <option value="null">Select a time</option>
        </select>
    </div>


    <script type="application/javascript">
        fetch('/students-data').then(function (res) {
            res.json().then(function (data) {
                var subtopics = [];
                data.slice(1).forEach(function (res) {
                    subtopics.push(res[0])
                });

                Array.from(new Set(subtopics)).forEach(function (d) {
                    $('#subtopics').append('<option value="' + d + '">' + d + '</option>');
                });
            })
        });


        $("#subtopics").change(function () {
            $("#subtopics option:selected").each(function () {
                if ($(this).text() != null) {
                    location.href = 'graph?param=' + $(this).text()
                }

            });
        });

        if ($.urlParam('param')) {

            d3.csv('static/file/students.csv', function (error, data) {
                const param = $.urlParam('param');
                data = data.filter((res) => res.source === param || res.target === param)

                data.forEach(function (d, index) {
                    d.t = +index;
                    d.student = +d.value;
                    d.expert = +100;
                });
                var chart = makeLineChart(data, 't', {
                        'Students Value': {column: 'student'},
                        'Experts Value': {column: 'expert'}
                    },
                    {xAxis: 'Time', yAxis: 'Score'});

                chart.bind("#chart-line1");
                chart.render();

            });
        }

    </script>

{% endblock %}
